<!DOCTYPE html>
<html>
<head>
    <title>Student Profile Card</title>
    <style>
        body {
            background-color: grey;
            height: 400px;
            margin: 4;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: white;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

       
        .profile-initials {
            width: 100px;
            height: 100px;
            border-radius: 100%;
            background-color: red;
            color: white;
            font-size: 40px;
            margin-bottom: 10px;
            
           
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h2 {
            margin: 5px ;
            color: black;
        }

        p {
            color: grey;
            margin: 5px ;
        }

        .info-row {
            width: 100%;
            margin-top: 20px;
            border-top: 1px solid grey;
            padding-top: 15px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        .info-item {
            text-align: center;
        }

        .label {
            font-size: 12px;
            color: black;
        }

        .value {
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>

    <div class="card">
        
        <div class="profile-initials">MK</div>
        
        <h2>Manas Kumar</h2>
        <p>Adm. No. - 2025B15410044</p>
        <p>CSE-DS-2</p>

        <div class="info-row">
            <div class="info-item">
                <div class="label">Year</div>
                <div class="value">1st</div>
            </div>
            <div class="info-item">
                <div class="label">Projects</div>
                <div class="value">12</div>
            </div>
            <div class="info-item">
                <div class="label">Marks</div>
                <div class="value">NA</div>
            </div>
        </div>

    </div>

</body>
</html>
